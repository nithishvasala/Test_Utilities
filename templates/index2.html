<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Text Utilities.in</title>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Text Utilities</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="http://127.0.0.1:8000/contacts">Contacts</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
      <style>
        
    body {
      font-family: Arial, Helvetica, sans-serif;
      line-height: 1.2;
      color: #000000;
    }
    p {font-size: 16px;}
    .margin {margin-bottom: 45px;}
    .bg-1 { 
      background-color: #1abc9c; /* Green */
      color: #ffffff;
    }
    .bg-2 { 
      background-color: #474e5d; /* Dark Blue */
      color: #ffffff;
    }
    .bg-3 { 
      background-color: #ffffff; /* White */
      color: #555555;
    }
    .bg-4 { 
      background-color: #2f2f2f; /* Black Gray */
      color: #fff;
    }
     </style>
      <div class="alert alert-primary" role="alert">
        Welcome to Text Utilities! you can do anything with your text here.
      </div>
  </head>
  <body>
    <div class="container">
        <form action='/services' method="post"> {% csrf_token %} 
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Enter your Text here</label>
            <textarea class="form-control" name="text1" id="exampleFormControlTextarea1" rows="9"></textarea>
        </div>
      
        <div class="custom-control custom-switch">
            <input type="checkbox" name = "remove_punc" class="custom-control-input" id="customSwitch1">
            <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
        </div>
          
        <div class="custom-control custom-switch">
            <input type="checkbox" name = "UpperCase" class="custom-control-input" id="customSwitch2">
            <label class="custom-control-label" for="customSwitch2">Convert to Upper-Case</label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name = "newline_remover" class="custom-control-input" id="customSwitch3">
            <label class="custom-control-label" for="customSwitch3">New-Line Remover </label>
        </div>

        <div class="custom-control custom-switch">
            <input type="checkbox" name = "extra_space_remover" class="custom-control-input" id="customSwitch4">
            <label class="custom-control-label" for="customSwitch4"> Extra Space Remover</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name = "char_counter" class="custom-control-input" id="customSwitch5">
          <label class="custom-control-label" for="customSwitch5"> Character Counter</label>
        </div>

        <div class="custom-control custom-switch">
          <input type="checkbox" name = "text_encoding" class="custom-control-input" id="customSwitch6">
          <label class="custom-control-label" for="customSwitch6"> Text Encoding</label>
        </div>


         <button type="submit" class="btn btn-primary mt-3">Analyze Text</button><br>
        </form>
        <br>
        <br>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

  </body>
</html>
